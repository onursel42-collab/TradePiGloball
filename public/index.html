<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>TradePiGloball · B2B Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar__left">
      <a class="brand" href="/">
        <span class="brand__mark"></span>
        <span class="brand__name">TradePiGloball</span>
      </a>
    </div>

    <div class="topbar__right">
      <div class="ticker" id="ticker">
        <span class="ticker__dot"></span>
        <span class="ticker__label">Market</span>
        <span class="ticker__value" id="tickerValue">—</span>
      </div>

      <nav class="nav">
        <a class="nav__link" href="/login">Giriş Yap</a>
        <a class="nav__btn" href="/seller">Firma Olarak Katıl</a>
      </nav>
    </div>
  </header>

  <!-- HERO (KAPI) -->
  <main class="page">
    <section class="hero">
      <div class="hero__bg"></div>

      <div class="hero__content">
        <h1 class="hero__title">Firmaları keşfet · Dijital dünyalara gir</h1>
        <div class="hero__cta">
          <a class="btn btn--primary" href="/explore">Keşfe Başla</a>
        </div>
      </div>
    </section>

    <!-- SEKTÖR ŞERİDİ -->
    <section class="strip">
      <div class="strip__head">
        <h2 class="strip__title">Sektörler</h2>
        <div class="strip__hint">Yatay kaydır →</div>
      </div>

      <div class="chips" id="chips" aria-label="Sektörler"></div>
    </section>

    <!-- DUYGU / GEÇİŞ (yazısız) -->
    <section class="bridge" aria-hidden="true">
      <div class="bridge__glass"></div>
      <div class="bridge__orb bridge__orb--1"></div>
      <div class="bridge__orb bridge__orb--2"></div>
      <div class="bridge__orb bridge__orb--3"></div>
    </section>

    <!-- FİRMA KARTLARI -->
    <section class="grid">
      <div class="grid__head">
        <h2 class="grid__title">Keşfet</h2>
        <div class="grid__tools">
          <input id="q" class="input" placeholder="Firma ara (opsiyonel)" />
        </div>
      </div>

      <div class="cards" id="cards"></div>

      <div class="more">
        <button class="btn btn--ghost" id="loadMore">Daha fazla yükle</button>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__left">© 2025 TradePiGloball</div>
      <div class="footer__right">
        <a href="/terms">Kullanım</a>
        <a href="/privacy">Gizlilik</a>
        <a href="/kvkk">KVKK</a>
        <a href="/contact">İletişim</a>
      </div>
    </footer>
  </main>

  <script src="/main.js"></script>
</body>
</html>
