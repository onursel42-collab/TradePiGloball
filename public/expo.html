<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Showroom</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title">Showroom</div>
      <div class="card-meta" id="meta">Yükleniyor...</div>
      <div class="muted" id="info"></div>
    </div>
  </div>

  <script>
    const slug = location.pathname.split("/").pop();
    async function run(){
      const r = await fetch("/api/expo/" + encodeURIComponent(slug));
      const data = await r.json();
      document.querySelector("#meta").textContent =
        (data.company?.name || slug) + " · ürün: " + (data.products?.length || 0) + " · limit: " + (data.limit ?? "-");
      document.querySelector("#info").textContent =
        data.featured ? "Öne çıkan vitrin" : "Standart vitrin";
    }
    run().catch(()=>{ document.querySelector("#meta").textContent="Yüklenemedi"; });
  </script>
</body>
</html>
