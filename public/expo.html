<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>3D Digital Expo | TradePiGlobal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: white;
    }

    .expo-header {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(45deg, #ff6af1, #6a9bff);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .expo-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .expo-header p {
      opacity: 0.9;
      font-size: 15px;
    }

    .expo-container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .expo-placeholder {
      width: 90%;
      max-width: 600px;
      height: 300px;
      background: #1b1b29;
      border: 2px dashed #555;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      opacity: 0.7;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffffff20;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #ffffff30;
      font-size: 15px;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #ffffff35;
    }
  </style>

</head>

<body>

  <div class="expo-header">
    <h1>3D DIGITAL EXPO</h1>
    <p>Bu alan Unreal Engine / Babylon.js ile hazırlanacak 3D fuar alanının önizlemesidir.</p>
  </div>

  <div class="expo-container">

    <div class="expo-placeholder">
      3D Sahne Yükleniyor...
    </div>

    <a href="/" class="back-btn">← Ana sayfaya dön</a>

  </div>

</body>
</html>
